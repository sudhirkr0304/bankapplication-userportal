<app-navbar></app-navbar>
<div class="container mt-3">
    <div class="col-md-6">
      <h3>Transfer Money</h3>
      <form (ngSubmit)="transferMoney()">
        <div class="form-group">
          <label for="accountType">Choose Account From:</label>
          <select
            class="form-control"
            id="accountType"
            [(ngModel)]="fromAccount"
            name="accountType"
          >
            <option value="primary">Primary Account</option>
            <option value="savings">Savings Account</option>
          </select>
        </div>
        <div class="form-group">
            <label for="accountType">Choose Account To:</label>
            <select
              class="form-control"
              id="accountType"
              [(ngModel)]="toAccount"
              name="accountType"
            >
              <option value="primary">Primary Account</option>
              <option value="savings">Savings Account</option>
            </select>
          </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            [(ngModel)]="amount"
            name="amount"
            required
          />
        </div>
  
        <br />
        <button type="submit" class="btn btn-primary">Transfer</button>
      </form>
    </div>
  </div>
