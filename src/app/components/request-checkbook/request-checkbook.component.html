<app-navbar></app-navbar>

<div class="container mt-3">
    <div class="col-md-6">
      <h3>Request CheckBook</h3>
      <form (ngSubmit)="requestCheck()">
        <div class="form-group">
          <label for="accountType">Choose Account From:</label>
          <select
            class="form-control"
            id="accountType"
            [(ngModel)]="fromAccount"
            name="accountType"
          >
            <option value="primary">Primary Account</option>
            <option value="savings">Savings Account</option>
          </select>
        </div>
        
  
        <br />
        <button type="submit" class="btn btn-primary">Request</button>
      </form>
    </div>
  </div>
