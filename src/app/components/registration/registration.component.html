<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center">Register</h2>
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>

            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name"/>
            </div>
            
            <!-- Add other user-related fields here if needed -->
            <br />
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block text-center" (click)="register()">Register</button>
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
