<app-navbar></app-navbar>

<div class="container mt-3">
  <div class="col-md-6">
    <h3>Deposit Money</h3>
    <form (ngSubmit)="depositMoney()">
      <div class="form-group">
        <label for="accountType">Choose Account:</label>
        <select
          class="form-control"
          id="accountType"
          [(ngModel)]="selectedAccountType"
          name="accountType"
        >
          <option value="primary">Primary Account</option>
          <option value="savings">Savings Account</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          [(ngModel)]="amount"
          name="amount"
          required
        />
      </div>

      <br />
      <button type="submit" class="btn btn-primary">Deposit</button>
    </form>
  </div>
</div>
